<div class="container">
  <div class="row d-flex">
    <div class="col-6">
      <div class="row">
        <h2>Your Shipping Cart <i class="fa-solid fa-cart-shopping"></i></h2>
      </div>
    </div>
    <div class="col-6">
      <div>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Product</th>
              <th>Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>{{ item.name }}</td>
              <th><img src="https://via.placeholder.com/70" alt="" /></th>
              <td>{{ item.price | currency }}</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="decrementQuantity(item)"
                >
                  -
                </button>
                {{ item.quantity }}
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="incrementQuantity(item)"
                >
                  +
                </button>
              </td>
              <td>{{ item.price * item.quantity | currency }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3"></td>
              <!-- <td>{{ getTotal() | currency }}</td> -->
            </tr>
          </tfoot>
        </table>
        <div class="row">
          <div class="col-md-6">
            <h4>Subtotal</h4>
          </div>
          <div class="col-md-6 text-right">
            <h4>{{ subtotal() | currency }}</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h4>Discount</h4>
          </div>
          <div class="col-md-6 text-right">
            <h4>
              <input type="number" [(ngModel)]="discount" min="0" step="0.5" />
            </h4>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h4>Shipping</h4>
          </div>
          <div class="col-md-6 text-right">
            <h4>{{ shipping | currency }}</h4>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-md-6">
            <h3>Total</h3>
          </div>
          <div class="col-md-6 text-right">
            <h3>{{ total() | currency }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Payment form goes here -->
      </div>
    </div>
  </div>
</div>
