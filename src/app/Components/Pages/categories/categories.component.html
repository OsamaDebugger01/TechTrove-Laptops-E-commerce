

<div class="container">
  <h2 class="brands">BRANDS</h2>
  <div class="row">
    <div class="col-md-3 col-sm-6 col-12 my-2" *ngFor="let category of categories">
      <a
        class="d-block bg-white shadow-sm rounded-3 py-3 py-sm-4 mb-grid-gutter ff"
        routerLink="/categories/{{category.name}}"
      >
        <img
          class="d-block mx-auto"
          src={{category.image}}
          style="width: 150px; height: 70px"
          alt="Brand-pic"
        />
      </a>
    </div>
  </div>
</div>

<!-- ------------------------- -->

<style>
  .brands {
    margin-top: 10px;
    text-align: center;
    color: white;
  }
  .ff {
    transition: scale 0.3s ease;
  }
  .ff:hover {
    scale: 1.03;
    box-shadow: 50px 3px 10px rgba(0, 38, 255, 0.5);
    box-sizing: border-box;
    outline: 4px solid #0d6efd;
  }

  .benefit {
    margin-top: 74px;
  }
  .benefit_row {
    padding-left: 15px;
    padding-right: 15px;
  }
  .benefit_col {
    padding-left: 0px;
    padding-right: 0px;
    margin-top: 8px;
  }
  .benefit_item {
    height: 100px;
    background: #f3f3f3;
    border-right: solid 1px #ffffff;
    padding-left: 25px;
  }
  .benefit_col:last-child .benefit_item {
    border-right: none;
  }
  .benefit_icon i {
    font-size: 30px;
    color: #0d6efd;
  }
  .benefit_content {
    padding-left: 22px;
  }
  .benefit_content h6 {
    text-transform: uppercase;
    line-height: 18px;
    font-weight: 500;
    margin-bottom: 0px;
  }
  .benefit_content p {
    font-size: 12px;
    line-height: 18px;
    margin-bottom: 0px;
    color: #51545f;
  }
</style>

<div class="benefit">
  <div class="container">
    <div class="row benefit_row">
      <div class="col-lg-3 benefit_col">
        <div class="benefit_item d-flex flex-row align-items-center">
          <div class="benefit_icon">
            <i class="fa fa-truck" aria-hidden="true"></i>
          </div>
          <div class="benefit_content">
            <h6>free shipping</h6>
            <p>Suffered Alteration in Some Form</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 benefit_col">
        <div class="benefit_item d-flex flex-row align-items-center">
          <div class="benefit_icon">
            <i class="fa-regular fa-money-bill-1"></i>
          </div>
          <div class="benefit_content">
            <h6>cach on delivery</h6>
            <p>The Internet Tend To Repeat</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 benefit_col">
        <div class="benefit_item d-flex flex-row align-items-center">
          <div class="benefit_icon">
            <i class="fa fa-undo" aria-hidden="true"></i>
          </div>
          <div class="benefit_content">
            <h6>45 days return</h6>
            <p>Making it Look Like Readable</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 benefit_col">
        <div class="benefit_item d-flex flex-row align-items-center">
          <div class="benefit_icon"><i class="fa-regular fa-clock"></i></div>
          <div class="benefit_content">
            <h6>opening all week</h6>
            <p>8AM - 09PM</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
