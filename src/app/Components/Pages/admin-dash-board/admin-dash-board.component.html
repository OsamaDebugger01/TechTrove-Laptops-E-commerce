  <button
    class="d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
  >
    <i class="fa-solid fa-user" [matMenuTriggerFor]="menu"></i>
    Admin
  </button>
  <div class="adminDropDown">
    <mat-menu #menu="matMenu">
      <a class="nav-link mt-2" mat-menu-item routerLink="register-admin">
        <i class="fa-solid fa-user-shield"></i>
        Add New Admin
      </a>
      <a class="nav-link" mat-menu-item [routerLink]="">
        <i class="fa-solid fa-user-pen"></i>

      </a>

<div class="layoutSidenav">
  <div class="contain">
    <mat-drawer-container class="example-container">
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <mat-tree-node *matTreeNodeDef="let node">
          <li class="mat-tree-node">
            <mat-icon>{{ node.icon }}</mat-icon>
            <a class="nav-link" [routerLink]="node.Path">{{ node.name }}</a>
          </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <button class="productDropDown" mat-icon-button matTreeNodeToggle>
              <div class="iconProduct">
                <mat-icon>{{ node.icon }}</mat-icon>
              </div>
              <span>{{ node.name }}</span>
              <!-- <a class="nav-link"  [routerLink]="node.Path"> -->
              <div class="iconExpand">
                <mat-icon class="mat-icon-ltr-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </div>
              <!-- </a> -->
              <button mat-button (click)="toggle()">
                <mat-icon>view_list</mat-icon>
              </button>
            </button>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-drawer-container>
    <div class="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Copyright &copy; Your Website 2022</div>
        <div>
          <a href="#">Privacy Policy</a>
          &middot;
          <a href="#">Terms &amp; Conditions</a>
        </div>
      </div>
    </div>
  </footer>
</div>
