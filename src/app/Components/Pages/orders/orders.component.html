
<div >
  <div class="container my-5">

    <ngb-accordion #acc="ngbAccordion" *ngFor="let s of orders" >

      <ngb-panel>
        <ng-template ngbPanelTitle  >

          <div class="left">
            <p class="text-muted">order ID</p>
            <p class="bold">{{s.id}}</p>
            <p class="text-muted">{{s.order_Date
            }}</p>
              </div>

              <div class="items">
                <p class="bold"></p>
            <p>Total:{{s.amount}} items</p>

              </div>

              <div class="status">
           <p class="btn btn-success">{{s.order_Status
          }}</p>

              </div>
              <div class="total-price">
        <div>Order Total</div>
        <div class="bold">{{s.price}} EGP</div>

              </div>
        </ng-template>
        <ng-template ngbPanelContent class="con">
          <div class="con">

          </div>
          <div>Delivered Items</div>
          <div class="row fasel" *ngFor="let item of s.products">
            <div class="col one">
              <img src="{{item.images[0]}}" width="100px" alt="">
            </div>
            <div class="col">
              <p class="bold">{{item.name}}</p>
              <p>Quantity: {{item.quantity}}</p>
            </div>
            <div class="col">
              <p>unit price</p>
              <p class="bold">{{item.price}}EGP</p>
            </div>
            <div class="col">
            <P class="btn bg-dark text-white">Write a review</P>
            </div>

          </div>

        </ng-template>
      </ngb-panel>

    </ngb-accordion>


  </div>
</div>
